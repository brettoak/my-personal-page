name: Deploy React App to Azure VM

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25.1.0
          cache: 'npm'

      # 3. Install project dependencies
      - name: Install Dependencies
        run: npm install

      # 4. Build the React application
      - name: Build React App
        run: npm run build

      # 5. Configure SSH: write private key and add host to known_hosts
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh

          # Write private key into id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Add server fingerprint to known_hosts automatically
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # 6. Deploy build directory to Azure VM using rsync (force overwrite)
      - name: Deploy build/ to Azure VM
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_rsa" \
            ./build/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_DIR }}
